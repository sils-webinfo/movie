</li>
...

<!--state transfer for adding a new movie -->
<form method="POST" action="/movies" class="movie-add">
<input type="text" name="movie-name" value=""/>
<input type="text" name="movie-actors" value=""/>
<input type="text" name="movie-genres" value=""/>
<input type="text" name="movie-directors" value=""/>
<input type="text" name="movie-countrys" value=""/>
<input type="text" name="movie-languages" value=""/>
<input type="submit"/>
</form>

<!--state transfer for searching movies -->
<form method="GET" action="/find?q={query}" class="movie-search">
<input type="text" name="search" value=""/>
<input type="submit"/>
</form>
